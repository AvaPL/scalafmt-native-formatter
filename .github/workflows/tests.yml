on: [push, pull_request, workflow_dispatch]
name: Tests

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      formatTestWorkingDirectory: .github/tests/format-test
      versionDetectionWorkingDirectory: .github/tests/version-detection-test
    steps:
      - uses: actions/checkout@v2
      - name: Format test
        uses: ./
        with:
          conf-path: ${{ formatTestWorkingDirectory }}/.scalafmt.conf
          args: "--exclude ${{ formatTestWorkingDirectory }}/Bad.scala --list ${{ formatTestWorkingDirectory }}"
      - name: Version detection test
        uses: ./
        with:
          conf-path: ${{ versionDetectionWorkingDirectory }}/.scalafmt.conf
